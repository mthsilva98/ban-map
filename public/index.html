<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Fechado</title>
  <style>
    html,body{height:100%;margin:0}
    body{background:#000;display:flex;align-items:center;justify-content:center;overflow:hidden;min-height:100vh;min-height:100svh;min-height:100dvh}
    img{width:100vw;height:100vh;object-fit:contain;display:block}
    @media (max-width: 768px), (orientation: portrait){
      img{object-fit:cover}
    }
  </style>
</head>
<body>
  <img id="fechadoImg" src="img/fechado.png" alt="Fechado">
  <script>
    (function () {
      const img = document.getElementById('fechadoImg');
      const desktopSrc = 'img/fechado.png';
      const mobileSrc = 'img/fechado-mobile.png';
      const mobileMq = window.matchMedia('(max-width: 768px), (orientation: portrait)');

      function setImage() {
        const preferred = mobileMq.matches ? mobileSrc : desktopSrc;
        if (img.dataset.current === preferred) return;

        const test = new Image();
        test.onload = () => {
          img.src = preferred;
          img.dataset.current = preferred;
        };
        test.onerror = () => {
          img.src = desktopSrc;
          img.dataset.current = desktopSrc;
        };
        test.src = preferred;
      }

      mobileMq.addEventListener?.('change', setImage);
      window.addEventListener('resize', setImage, { passive: true });
      setImage();
    })();
  </script>
</body>
</html>
